<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pomodoro Timer</title>
  <!-- Google Fonts の Roboto を読み込み -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      width: 250px;
      padding: 20px;
      background-color: #f5f5f5;
      margin: 0;
    }
    h3 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #start {
      background-color: #A04B4B;
      color: #fff;
    }
    #stop {
      background-color: #757423;
      color: #fff;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h3>Pomodoro Timer</h3>
  <div class="input-group">
    <label for="pomodoro">Work time(min):</label>
    <input type="number" id="pomodoro" value="25" min="1">
  </div>
  <div class="input-group">
    <label for="break">Break time(min):</label>
    <input type="number" id="break" value="5" min="1">
  </div>
  <button id="start">Start</button>
  <button id="stop">Stop</button>

  <script src="popup.js"></script>
</body>
</html>
